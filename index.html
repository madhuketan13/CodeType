<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="mainstyles.css">
    <title>CodeType</title>
  </head>
  <body>
    <div class="title-container">
      <h2 class="header" id="header">CodeType</h2>
      <h1 class="title-2">Enter a coding Language:</h1>
    </div>

    <div class="coding-languages-container">
      <h1 class=" js">Javascript</h1>
      <h1 class=" react">Python</h1>
      <h1 class=" c">C#</h1>
      <h1 class=" lx">Java</h1>
    </div>

    <div class="terminal-container">
      <span class="terminal-prompt">></span>
      <input type="text" id="input" class="terminal-input" autofocus>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
